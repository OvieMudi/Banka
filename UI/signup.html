<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign in | Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- page styles -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/signup.css"
    />
    <!--   favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!--   google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat|Libre+Baskerville"
      rel="stylesheet"
    />
    <!--   google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,800|Libre+Baskerville"
      rel="stylesheet"
    />
    <!--   font-awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container" id="js-container">
      <section class="form-container signup-container">
        <form action="javascript:void(0)" method="POST">
          <h1>Sign Up for Banka</h1>
          <input type="text" placeholder="Firstname" />
          <input type="text" placeholder="Lastname" />
          <input type="text" placeholder="Othername" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="number" placeholder="Phone number" />
          <!-------------- select  -------------->
          <div class="select-gender">
            <select name="select" class="select">
              <option disabled selected>select gender...</option>
              <option>male</option>
              <option>female</option>
            </select>
          </div>
          <button>Sign Up</button>
          <span class="mobile-tgl"
            >Have an account?&nbsp;<a href="#" class="alt js-tgl-form"
              >Sign in</a
            ></span
          >
        </form>
      </section>

      <section class="form-container signin-container">
        <form action="javascript:void(0)" method="POST">
          <h1>Sign In</h1>
          <span>continue with your email</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign In</button>
          <span class="mobile-tgl"
            >Don't have an account?&nbsp;<a href="#" class="alt js-tgl-form"
              >Sign up</a
            ></span
          >
        </form>
      </section>

      <section class="overlay-container">
        <div class="overlay">
          <div class="overlay-box overlay-left">
            <h1>Hello there!</h1>
            <p>
              Register with
              <a href="./dashboard-staff.html" class="logo"
                ><i class="fas fa-coins icon"></i><span class="icon">B</span
                ><span class="icon-text">anka</span>
              </a>
            </p>
            <p>and experience an amazing banking service.</p>
            <p class="alt">
              OR
            </p>
            <button class="transparent js-tgl-form" id="signIn">Sign In</button>
          </div>

          <div class="overlay-box overlay-right">
            <h1>Welcome Back!</h1>
            <p>
              Please sign in to access your
              <a href="./dashboard-staff.html" class="logo"
                ><i class="fas fa-coins icon"></i><span class="icon">B</span
                ><span class="icon-text">anka</span>
              </a>
              account
            </p>
            <p class="alt">
              OR
            </p>
            <button class="transparent js-tgl-form" id="signUp">
              Sign Up
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./scripts/signin.js"></script>
  </body>
</html>
