<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign in | Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- page styles -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/signup.css"
    />
    <!--   favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!--   google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,800|Libre+Baskerville"
      rel="stylesheet"
    />
    <!--   font-awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container" id="js-container">
      <section class="form-container signin-container">
        <form id="signin-form" action="javascript:void(0)" method="POST">
          <h1>Sign In</h1>
          <span>continue with your email</span>
          <input type="email" style="display:none" name="email" />
          <input type="password" style="display:none" name="password" />
          <input
            id="email-input"
            type="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
            required
          />

          <!-- signin error display -->
          <div class="formError"></div>

          <!-- fetch loading animation -->
          <div class="sk-fading-circle display-none">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
          </div>

          <button>Sign In</button>
          <span class="mobile-tgl"
            >Don't have an account?&nbsp;<a href="#" class="alt js-tgl-form"
              >Sign up</a
            ></span
          >
        </form>
      </section>

      <section class="form-container signup-container">
        <form id="signup-form" action="#" method="POST">
          <h1>Sign Up for Banka</h1>
          <input
            type="text"
            name="firstname"
            placeholder="Firstname"
            minlength="3"
            maxlength="16"
            pattern="^[a-zA-Z]+$"
            required
          />
          <input
            type="text"
            name="lastname"
            placeholder="Lastname"
            minlength="3"
            maxlength="16"
            pattern="^[a-zA-Z]+$"
            required
          />
          <input
            type="text"
            name="othername"
            placeholder="Othername"
            minlength="3"
            maxlength="16"
            pattern="^[a-zA-Z]+$"
          />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
            id="passwordInput1"
            autocomplete="new-password"
          />
          <input
            type="password"
            placeholder="Re-enter password"
            required
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
            id="passwordInput2"
            autocomplete="new-password"
          />
          <input
            type="text"
            name="phoneNumber"
            placeholder="Phone number"
            required
            minlength="10"
            maxlength="15"
            pattern="^\d+$"
          />
          <!-------------- select  -------------->
          <div class="select-gender">
            <select name="sex" class="select form-control" required="">
              <option value="" selected>select gender...</option>
              <option value="male">male</option>
              <option value="female">female</option>
            </select>
          </div>

          <!-- signup error display -->
          <div class="formError"></div>

          <!-- fetch loading animation -->
          <div class="sk-fading-circle display-none">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
          </div>

          <button id="signup-btn">Sign Up</button>
          <span class="mobile-tgl"
            >Have an account?&nbsp;<a href="#" class="alt js-tgl-form"
              >Sign in</a
            ></span
          >
        </form>
      </section>

      <section class="overlay-container">
        <div class="overlay">
          <div class="overlay-box overlay-right">
            <h1>Hello there!</h1>
            <p>
              Register with
              <a href="./index.html" class="logo"
                ><i class="fas fa-coins icon"></i><span class="icon">B</span
                ><span class="icon-text">anka</span>
              </a>
            </p>
            <p>and experience an amazing banking service.</p>
            <p class="alt">
              OR
            </p>
            <button class="transparent js-tgl-form" id="signIn">Sign In</button>
          </div>

          <!-- overlay -->
          <div class="overlay-box overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              Please sign in to access your
              <a href="./index.html" class="logo"
                ><i class="fas fa-coins icon"></i><span class="icon">B</span
                ><span class="icon-text">anka</span>
              </a>
              account
            </p>
            <p class="alt">
              OR
            </p>
            <button class="transparent js-tgl-form" id="signUp">
              Sign Up
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./scripts/formValidation.js"></script>
    <script src="./scripts/signup.js"></script>
  </body>
</html>
